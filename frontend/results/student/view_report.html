<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student - View Report</title>
  <link rel="stylesheet" href="styles/report.css">
</head>
<body>
  <main class="container">
    <h1>My Report</h1>

    <section class="cards">
      <article class="card">
        <div class="card-title">Pass / Fail</div>
        <div class="card-value"><span class="pass">Passed: 18</span><span class="sep"> / </span><span class="fail">Failed: 2</span></div>
        <div class="card-sub">Pass Rate: <strong>90%</strong></div>
      </article>

      <article class="card">
        <div class="card-title">Average Score</div>
        <div class="card-value large">78.4</div>
        <div class="card-sub">Across selected Academic Year &amp; Semester</div>
      </article>

      <article class="card">
        <div class="card-title">Best Course</div>
        <div class="card-value">Frontend</div>
        <div class="card-sub">Avg: <strong>86.5</strong></div>
      </article>
    </section>

   
  </main>
</body>
</html>
