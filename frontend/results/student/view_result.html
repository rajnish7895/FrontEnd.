<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results</title>
    <link rel="stylesheet" href="styles/result.css">
</head>
<body>

    <h1>MY RESULTS</h1>
    <div class="filters">
        <label for="ay">Academic Year:</label>
        <select id="ay">
            <option>2024-2025</option>
            <option>2023-2024</option>
            <option>2022-2023</option>
        </select>

        <label for="semester">Semester:</label>
        <select id="semester">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <label for="course">Course:</label>
        <select id="course">
            <option>All</option>
            <option>24SDCS01E</option>
            <option>24SC2006	</option>
        </select>

        <button>submit</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Internal</th>
                <th>External</th>
                <th>Total</th>
                <th>Grade</th>
                <th>Result Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CS101</td>
                <td>25</td>
                <td>65</td>
                <td>90</td>
                <td>A</td>
                <td>2025-01-10</td>
            </tr>
            <tr>
                <td>CS102</td>
                <td>28</td>
                <td>55</td>
                <td>83</td>
                <td>B</td>
                <td>2025-01-15</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
