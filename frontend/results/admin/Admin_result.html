<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Management</title>
    <link rel="stylesheet" href="styles/report.css">
</head>
<body>

    <h2>Result Management</h2>
    <form>
        <label>Course:
            <input type="text" name="course" required>
        </label>
        <label>Student:
            <input type="text" name="student" required>
        </label>
        <label>Internal:
            <input type="number" name="internal" min="0" max="30" required>
        </label>
        <label>External:
            <input type="number" name="external" min="0" max="70" required>
        </label>
        <label>Total:
            <input type="number" name="total" readonly>
        </label>
        <label>Grade:
            <input type="text" name="grade" maxlength="2">
        </label>
        <button type="submit">Save </button>
    </form>

    <!-- List Table -->
    <table>
        <thead>
            <tr>
                <th>ResultID</th>
                <th>Student</th>
                <th>Course</th>
                <th>Internal</th>
                <th>External</th>
                <th>Total</th>
                <th>Grade</th>
                <th>Academic Year</th>
                <th>Semester</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rajnish Kumar</td>
                <td>FRONTEND</td>
                <td>35</td>
                <td>55</td>
                <td>90</td>
                <td>A+</td>
                <td>2024-2025</td>
                <td>3</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
