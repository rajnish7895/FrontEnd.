<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Faculty View</title>
    <link rel="stylesheet" href="style/report.css">
</head>
<body>

    <h1>Rport-View</h1>
    <section class="filters">
        <h2>Filters</h2>
        <form>
            <label>Course:</label>
            <select name="course">
                <option value="">--Select Course--</option>
                <option>24SDCS01E</option>
                <option>24AD2001A</option>
                <option>24SC2006</option>
            </select>

            <label>Academic Year:</label>
            <select name="ay">
                <option value="">--Select AY--</option>
                <option>2024-25</option>
                <option>2023-24</option>
                <option>2022-23</option>
            </select>

            <label>Semester:</label>
            <select name="semester">
                <option value="">--Select Semester--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>

            <label>Grade:</label>
            <select name="grade">
                <option value="">--Select Grade--</option>
                <option>A+</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
            </select>

            <button type="submit">Apply Filters</button>
        </form>
    </section>

    <section class="report-table">
        <h2>REPORTS</h2>
        <table>
            <thead>
                <tr>
                    <th>Grade A</th>
                    <th>Grade B</th>
                    <th>Grade C</th>
                    <th>Grade D</th>
                    <th>Average Marks</th>
                    <th>Pass %</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>15</td>
                    <td>10</td>
                    <td>5</td>
                    <td>2</td>
                    <td>78.5</td>
                    <td>92%</td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
